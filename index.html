<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

     <script src="js.js" defer></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Pokedex</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Pokedex</title>
</head>
<body>

    <div class="container mt-5">
        
        <img src="titulo pokedex.webp" alt="Titulo" class="img-fluid d-block mx-auto">

        <div class="row">
            <div class="col-sm-4">
                <img src="pikachu detective.jpe" alt="Pikachu-detective" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-bar" placeholder="Buscar...">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class='bx bx-search' id="lupa"></i></span>

                        <input type="button" class="btn btn-primary" id="btn" value="Buscar">
                    </div>
                </div>
                <div id="container">
                    
                </div>

            </div>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
